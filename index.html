<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"
      integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Image Recognizer</title>
  </head>

  <body>
    <div class="container">
      <center>
        <h1 class="btn btn-info header">Image Recognizer</h1>
        <br />
        <br />
        <br />
        <br />
        <h3>Model is trained to identify:</h3>
        <ul class="list-group myList">
          <li class="list-group-item">Pranav</li>
          <li class="list-group-item">Book</li>
          <li class="list-group-item">Glass</li>
          <li class="list-group-item">Rubik's Cube</li>
          <li class="list-group-item">Fitbit</li>
        </ul>
        <label>Webcam View</label>
        <div id="camera" class="giveBorder"></div>
        <br />
        <div id="result" class="giveBorder"></div>
        <br />
        <br />
        <button class="btn btn-primary" onClick="capture()">Capture Picture</button>
        <br>
        <br>
        <br>
        <button class="btn btn-secondary" id="identify">Indentify Picture</button>
        <br>
        <br>
        <div id="doNotShow">
          <h3>Object: <span id="object"></span></h3>
          <h3>Accuracy: <span id="accuracy"></span></h3>
        </div>
      </center>
    </div>
  </body>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="main.js"></script>
</html>
